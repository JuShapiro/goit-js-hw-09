<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <section class="form-page">
      <a href="./index.html">Go to home</a>
      <h1 class="form-title">Welcome to page Form</h1>
    </section>

    <form class="feedback-form" autocomplete="off">
      <label class="label-form-email">
        Email
        <input class="input-form" type="email" name="email" autofocus />
      </label>
      <label class="label-form-text">
        Message
        <textarea class="textarea-form" name="message" rows="8"></textarea>
      </label>
      <button class="form-btn" type="submit">Submit</button>
    </form>

    <script src="./js/2-form.js" type="module"></script>
  </body>
</html>
